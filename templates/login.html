{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h1>Sign in</h1>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Full name" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Go</button>
    </form>
{% endblock %}
